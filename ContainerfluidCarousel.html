<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <style>
      body{
        margin: 0;
        padding: 0;
      }
      *{
        margin: 0;
        padding: 0;
      }
      .header{
        z-index: 999;
      }
      .sidenav{
            height: 90vh;
            position: fixed;
            top: 10;
            left: 0;
      }
    </style>

  </head>
  <body>
    <div class="header container-fluid bg-dark text-light py-2 position-sticky top-0  ">
        <h2>This is Header Section</h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 bg-dark text-light">
                <div class="sidenav bg-dark text-light p-2">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Services</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://img.freepik.com/free-vector/concept-poster-organic-natural-cream_88138-47.jpg?ga=GA1.1.1196621365.1734932688&semt=ais_hybrid" width="100%" height="400px" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://img.freepik.com/free-vector/milk-cosmetics-realistic-vector-background-with-lotion-roll-deodorant_107791-54.jpg?ga=GA1.1.1196621365.1734932688&semt=ais_hybrid" width="100%" height="400px" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://img.freepik.com/free-vector/solar-protection-bottles-products-summer_18591-52644.jpg?ga=GA1.1.1196621365.1734932688&semt=ais_hybrid" width="100%" height="400px" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>

                    <div class="row my-3">
                        <div class="col-sm-3">
                            <img src="https://cdn-icons-png.freepik.com/256/2763/2763259.png?ga=GA1.1.1196621365.1734932688&semt=ais_hybrid" height="80" width="50%" py-5 my-5 alt="">
                        </div>
                        <div class="col-sm-3">
                            <img src="https://cdn-icons-png.freepik.com/256/2553/2553642.png?ga=GA1.1.1196621365.1734932688&semt=ais_hybrid" height="80" width="50%" py-5 my-5 alt="">
                        </div>
                        <div class="col-sm-3">
                            <img src="https://img.freepik.com/free-photo/front-view-woman-applying-face-cream_23-2148708051.jpg?ga=GA1.1.1196621365.1734932688&semt=ais_hybrid"  height="80" width="50%" py-5 my-5 alt="">
                        </div>
                        <div class="col-sm-3">
                            <img src="https://cdn-icons-png.freepik.com/256/2413/2413553.png?ga=GA1.1.1196621365.1734932688&semt=ais_hybrid" height="80" width="50%" py-5 my-5 alt="">
                        </div>
                        <div class="col-sm-4">
                            <img src="https://cdn-icons-png.freepik.com/256/1403/1403064.png?ga=GA1.1.1196621365.1734932688&semt=ais_hybrid" height="80" width="50%" py-5 my-5 alt="">
                        </div>
                        <div class="col-sm-4">
                            <img src="https://cdn-icons-png.freepik.com/256/5389/5389225.png?ga=GA1.1.1196621365.1734932688&semt=ais_hybrid" height="80" width="50%" py-5 my-5 alt="">
                        </div>
                        <div class="col-sm-4">
                            <img src="https://cdn-icons-png.freepik.com/256/4220/4220460.png?ga=GA1.1.1196621365.1734932688&semt=ais_hybrid" height="80" width="50%" py-5 my-5 alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
